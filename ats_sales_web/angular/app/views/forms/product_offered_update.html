<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="modal-header">
                <h3 class="modal-title">ProductOffered (Edit)</h3>
            </div>
        </div>

        <div class="modal-body">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Description</label>
                            </div>
                            <div class="col-md-9">
                                <textarea class="form-control" ng-model="productOffered.desc" />
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Response</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control"
                                        ng-model="productOffered.clientResponse"
                                        ng-options="clientResponse as clientResponse.name for clientResponse in clientResponses track by clientResponse.id" />
                            </div>
                        </div>
                        <br />


                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Company</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control"
                                        ng-model="company"
                                        ng-options="company as company.name for company in companies track by company.id"
                                        ng-change="load()" />
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Contact</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control"
                                        ng-model="productOffered.contact"
                                        ng-options="contact as contact.name for contact in contacts track by contact.id" />
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Status</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control"
                                        ng-model="productOffered.offeredStatus"
                                        ng-options="offeredStatus as offeredStatus.name for offeredStatus in offeredStatuses track by offeredStatus.id" />
                            </div>
                        </div>

                        <br />
                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Product</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control"
                                        ng-model="productOffered.product"
                                        ng-options="product as product.name for product in products track by product.id" />
                            </div>
                        </div>
                        <br />

                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="update()">Save</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</body>
</html>
