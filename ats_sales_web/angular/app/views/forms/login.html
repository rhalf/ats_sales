<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <alert-directive></alert-directive>
    <loader-directive></loader-directive>

    <div class="container-fluid">

        <div class="row">
            <br />
        </div>

        <div class="row">


            <div class="col-md-4 col-md-offset-4">
                <div class="container-login">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                               Ats Sales - Login
                            </div>
                        </div>

                        <div class="panel-body">


                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </div>
                                        <input type="text" ng-model="user.name" class="form-control" placeholder="Username" required autofocus>
                                    </div>
                                </div>
                            </div>

                            <br />

                            <div class="row">

                                <div class="col-md-10 col-md-offset-1">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </div>
                                        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <button class="btn btn-primary btn-block" ng-click="login()">Login</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <style type="text/css">
 

        .container-login {
            max-width: 400px;
        }
    </style>
</body>
</html>
