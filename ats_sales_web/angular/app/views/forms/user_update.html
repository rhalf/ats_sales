<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="modal-header">
                <h3 class="modal-title">User (Update)</h3>
            </div>
        </div>

        <div class="modal-body">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <br />


                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Name</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" type="text" ng-model="user.name" />
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Email</label>
                            </div>
                            <div class="col-md-9">
                                <input class="form-control" type="text" ng-model="user.email" />
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">DtRenewed</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           uib-datepicker-popup="yyyy-MM-dd"
                                           ng-model="user.dtRenewed"
                                           ng-required="true"
                                           is-open="dtRenewed"
                                           close-text="Close"
                                           datetime-directive />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="dtRenewed = !dtRenewed">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">DtExpired</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           uib-datepicker-popup="yyyy-MM-dd"
                                           ng-model="user.dtExpired"
                                           ng-required="true"
                                           is-open="dtExpired"
                                           close-text="Close"
                                           datetime-directive />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="dtExpired = !dtExpired">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Status</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control"
                                        ng-model="user.status"
                                        ng-options="status as status.name for status in statuses track by status.id" />
                            </div>
                        </div>
                        <br />


                        <div class="row">
                            <div class="col-md-3">
                                <label class="control-label">Privilege</label>
                            </div>
                            <div class="col-md-9">
                                <select class="form-control"
                                        ng-model="user.privilege"
                                        ng-options="privilege as privilege.name for privilege in privileges track by privilege.id" />
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="update()">Update</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</body>
</html>
