<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="modal-header">
                    <h3 class="modal-title">{{modal.type}}</h3>
            </div>

            <div class="modal-body">
                {{modal.message}}
            </div>

            <div class="modal-footer">
                <button class="btn btn-default" ng-click="cancel()">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
